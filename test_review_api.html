<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Review API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Test Review API</h1>
    
    <div class="test-section">
        <h2>1. Test GET /api/reviews</h2>
        <button onclick="testGetReviews()">Test GET Reviews</button>
        <div id="get-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test GET /api/test</h2>
        <button onclick="testApiEndpoint()">Test API Connection</button>
        <div id="test-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test POST /api/reviews (need auth)</h2>
        <p>Note: This requires a valid JWT token</p>
        <input type="text" id="token" placeholder="Paste JWT token here" style="width: 100%; padding: 8px; margin: 10px 0;">
        <input type="text" id="productId" placeholder="Product ID" style="width: 100%; padding: 8px; margin: 5px 0;">
        <input type="text" id="orderId" placeholder="Order ID" style="width: 100%; padding: 8px; margin: 5px 0;">
        <button onclick="testPostReview()">Test POST Review</button>
        <div id="post-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3333/api';

        async function testApiEndpoint() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/test`);
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ Success!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }

        async function testGetReviews() {
            const resultDiv = document.getElementById('get-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/reviews`);
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ Success!\nStatus: ${response.status}\nTotal Reviews: ${data.totalReviews}\nResponse: ${JSON.stringify(data, null, 2).substring(0, 500)}...`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }

        async function testPostReview() {
            const resultDiv = document.getElementById('post-result');
            const token = document.getElementById('token').value;
            const productId = document.getElementById('productId').value || '6971a43994c37ec8373612dd';
            const orderId = document.getElementById('orderId').value || '6978614e1c7913a2ab9f86f5';
            
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '❌ Please provide a JWT token';
                return;
            }
            
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const reviewData = {
                    productId: productId,
                    orderId: orderId,
                    rating: 5,
                    title: 'Test Review',
                    comment: 'This is a test review from the test page.'
                };

                const response = await fetch(`${API_BASE}/reviews`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(reviewData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ Success!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Failed!\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
